<section data-ng-controller="PhonemenusController" data-ng-init="find()">
    <div class="page-header">
        <h1>Phonemenus</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="phonemenu in phonemenus" data-ng-href="#!/phonemenus/{{phonemenu._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="phonemenu.created | date:'medium'"></span>
				by
				<span data-ng-bind="phonemenu.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="phonemenu.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!phonemenus.$resolved || phonemenus.length">
    	No Phonemenus yet, why don't you <a href="/#!/phonemenus/create">create one</a>?
    </div>
</section>
