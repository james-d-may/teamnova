<section class="container-fluid nogutter" data-ng-controller="AuthenticationController">

<div class="row header">

	<div class="col-md-4 logobanner">

	</div>

	<div class="col-md-1"></div>

	<div class="col-md-7 title">

	Get Started

	</div>

</div>

<div class="row form">

<div class="col-md-3"></div>

<div class="col-md-6">

<h3>Set up your organisation:</h3>

<form role="form" ng-submit="signup()">

  <div class="form-group">

    <input type="text" class="form-control" id="orgname" data-ng-model="credentials.orgname" placeholder="Organisation Name">

    <div class="row">

	    <div class="col-md-6">
	    	
	    	<input type="email" class="form-control" id="username" data-ng-model="credentials.username" placeholder="Email">

	    </div>

	    <div class="col-md-6">

	    	<input type="password" class="form-control" id="password" data-ng-model="credentials.password" placeholder="Password">

	    </div>

    </div>

    <div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>

  </div>

  <button type="submit" class="btn btn-red">Let's do this</button>

</form>

</div>

<div class="col-md-3"></div>

</div>

<div class="footer row">

<div class="col-md-10"></div>

<div class="col-md-2">
	
Built by Team Nova

</div>

</div>

</section>
